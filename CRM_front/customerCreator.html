
<div>
    <hr>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label"> Agent ID: </label>
            <input type="text" ng-model="agentID" readonly>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Customer ID: </label>
            <input type="text" ng-model="userIDToBeCreated" readonly>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">First Name: </label>
            <input ng-model="new2.fName" placeholder="first name">
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name: </label>
            <input type="text" ng-model="new2.lName" placeholder="last name">
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Email: </label>
            <input type="text" ng-model="new2.email" placeholder="email">
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Telephone: </label>
            <input type="text" ng-model="new2.tel" placeholder="tel">
        </div>

    </form>
    <p style="text-align:center">
        <button class="btn btn-success" ng-click="updateUser(agentID, userIDToBeCreated, new2)">
            <span class="glyphicon glyphicon-user"></span> Submit
        </button>
    </p>
</div>
<hr>
<div ng-show="testCustomer">
    <h4 style="text-align:center"> Information Submitted!</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                Agent ID
            </th>
            <th>
                Customer ID
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email
            </th>
            <th>
                Telephone
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                {{agentID}}
            </td>
            <td>
                {{userIDToBeCreated}}
            </td>
            <td>
                {{new2.fName}}
            </td>
            <td>
                {{new2.lName}}
            </td>
            <td>
                {{new2.email}}
            </td>
            <td>
                {{new2.tel}}
            </td>
        </tr>
        </tbody>
    </table>
    <br><br><br>
</div>
